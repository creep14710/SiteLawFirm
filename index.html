<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Список дел</h1>
        <div class="todo-app">
            <input id="todo-input" type="text" placeholder="Введите задание...">
            <button id="add-button">Добавить</button>
            
            <h2>Не выполненные задания</h2>
            <ul id="incomplete-list"></ul>
            
            <h2>Выполненные задания</h2>
            <ul id="complete-list"></ul>

            <button id="clear-button" class="secondary">Очистить список</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
